<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menu de Opciones</title>
</head>
<body>
    <form method="POST" action="menu1.php">
        <h2>MENU</h2>
        <p>1. FACTORIAL</p>
        <p>2. PRIMO</p>
        <p>3. SERIE MATEMATICA</p>
        <p>S. SALIR</p>
        
        <label for="opcion">Elija una opción: </label>
        <input type="text" id="opcion" name="opcion" required><br><br>

        <!-- Mostrar el campo de número solo si la opción no es "S" -->
        <label for="numero">Ingrese un número (0 <= num <= 10): </label>
        <input type="number" id="numero" name="numero" min="0" max="10" required><br><br>

        <button type="submit">Ejecutar</button>
    </form>
</body>
</html>
